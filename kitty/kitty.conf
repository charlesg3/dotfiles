font_family      JetBrainsMono Nerd Font
font_size        13.0

background_opacity 1
map ctrl+shift+f toggle_fullscreen
map ctrl+page_up previous_tab
map ctrl+page_down next_tab
enable_audio_bell no

# Shell integration: track command start/end for smart notifications
shell_integration enabled
# Notify (OS notification) when a command takes >10s and the tab isn't focused
notify_on_cmd_finish unfocused 10.0
# Show a marker on the tab itself when a bell is received
bell_on_tab "‚óè "
tab_title_template "{fmt.fg.green}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
