# Panda Syntax — Kitty color theme
# Ported from github.com/PandaTheme/panda-syntax-vscode

# ── Terminal ANSI palette (color0–color15) ────────────────────────────────────
# normal
color0  #1A1B1C   # black         (bg)
color1  #FF2C6D   # red           (hot pink)
color2  #A8F0A6   # green         (lime — UI/prompt accents)
color3  #FFB86C   # yellow        (orange)
color4  #45A9F9   # blue          (light blue)
color5  #FF75B5   # magenta       (pink — keywords)
color6  #B084EB   # cyan          (purple — tags)
color7  #E6E6E6   # white         (fg)
# bright
color8  #676B79   # bright black  (comment / dim)
color9  #FF2C6D   # bright red
color10 #A8F0A6   # bright green  (lime)
color11 #FFCC95   # bright yellow (light orange — operators)
color12 #6FC1FF   # bright blue   (functions)
color13 #FF9AC1   # bright magenta (light pink)
color14 #B1B9F5   # bright cyan   (lavender)
color15 #FFFFFF   # bright white

# ── Window ────────────────────────────────────────────────────────────────────
background            #1A1B1C
foreground            #E6E6E6
cursor                #FF4B82
cursor_text_color     #292A2B
selection_background  #31353A
selection_foreground  #E6E6E6

# ── Tab bar (powerline round — folder style) ──────────────────────────────────
active_tab_foreground   #E6E6E6
active_tab_background   #31353A
inactive_tab_foreground #676B79
inactive_tab_background #141516
tab_bar_background      #0E0F10
